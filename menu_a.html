<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./.public/css/style.css">
    <title>ohmyfood</title>
</head>

<body>

    <!-- ******************************************************* -->
    <!-- ************************ Header *********************** -->
    <!-- ******************************************************* -->
    <header class="invisible-box">

        <!-- Return Icon -->
        <div>
            <i class="fas fa-arrow-left"></i>
        </div>

        <!-- Site Title -->
        <div class="title">
            <h1>ohmyfood</h1>
        </div>

    </header>

    <!-- ******************************************************* -->
    <!-- ************************* Main ************************ -->
    <!-- ******************************************************* -->
    <main>

        <div class="presentation-image">
            <img src="./.public/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Présentations de divers plats à la carte du restaurant" srcset="">
        </div>

        <!-- ******************************************************* -->
        <!-- ********************** Section 1 ********************** -->
        <!-- ******************************************************* -->
        <section class="invisible-box">

            <h2>
                À la française
            </h2>
            <i class="far fa-heart"></i>
        </section>

        <!-- ******************************************************* -->
        <!-- *********************** Section 2 ********************* -->
        <!-- ******************************************************* -->
        <section class="invisible-box">

            <h3>
                Entrées
            </h3>

            <!-- Séparation -->
            <div id="boite_trait">
                <span id="trait_horizontal"></span>
            </div>

            <div class="box-card">

                <div class="dish__card">
                    <h3>Tartare de poulpe acidulé</h3>
                    <p>Aux zests d'oranges</p>
                    <p class="price">25€</p>
                </div>
            </div>


        </section>


    </main>

    <!-- ******************************************************* -->
    <!-- ************************* Footer ********************** -->
    <!-- ******************************************************* -->
    <footer>

        <h2>
            ohmyfood
        </h2>

        <div class="box-link">
            <ul>
                <li>
                    <i class="fas fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fas fa-hands-helping"></i>
                    Devenir partenaire
                </li>
                <li>
                    Mentions légales
                </li>
                <li>
                    <a href="mailto:">Contact</a>
                </li>
            </ul>
        </div>

    </footer>

</body>

</html>
